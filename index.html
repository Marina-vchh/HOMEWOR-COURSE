<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>TO DO LIST</title>
</head>
<body>
   <section class="wrapper-todo">
   <h1 class="mainTitle">to do list</h1>
         <div class="form-todo">
            <form id = "form" class="task">
               <div class="form-input">
                  <label class = "label" for="inputTitle">Title</label>
                  <input class="input" type="text" id="inputTitle">
                  <label class = "label" for="inputDescription">Description</label>
                  <input class="input" type="text" id="inputDescription">
               </div>
               <button class="btn" id="btnAdd">Add card</button>
            </form>
         </div>
         <div class="todolist">
            <div class="wrapper wrapper-todo">
               <h2 class="title-todolist">to do</h2>
               <div class="todo-section section" id="todo"></div>
            </div>
            <div class="wrapper wrapper-in-progress">
               <h2 class="title-todolist">in progress</h2>
               <div class="inprogress-section section" id="inProgress"></div>
            </div>
            <div class="wrapper wrapper-done">
               <h2 class="title-todolist">done</h2>
               <div class="done-section section" id="done"></div>
            </div>
            <div class="wrapper wrapper-deleted">
               <h2 class="title-todolist">deleted</h2>
               <div class="deleted-section section" id="deleted"></div>
               <button class="btnClear" id="btnClearAll">clear all</button>
            </div>
         </div>
      </div>
      <div class="wrapper-modal">
            <div class="container-modal">
               <div class="modal">
                  <button class="roundButton" id="closeButton">X</button>
                  <input id = 'input_modal_title' placeholder="Title" class="modal-input" type="text">
                  <input id = 'input_modal_description' placeholder="Description" class="modal-input" type="text">
                  <button id="modal__submitId" class="modal__submit">Submit</button>
               </div>
            </div>
      </div>
</section>

<script src="script.js"></script>
</body>
</html>
